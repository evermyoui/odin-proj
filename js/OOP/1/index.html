<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>My Library</h1>
        </div>
        <div>
            <div class="books">
                <div class="card">
                    <h2>The Hobbit</h2>
                    <span class="author">J.R.R Tolkien</span>
                    <span class="pages">295 pages</span>
                </div>
                <div class="card">
                    <h2>The Hobbit</h2>
                    <span class="author">J.R.R Tolkien</span>
                    <span class="pages">295 pages</span>
                </div>
            </div>

            <div class="btn-div">
                <button class="new-btn">New Book</button>
            </div>
        </div>
        
            <dialog id="book-dialog">
                    <form method="dialog">
                        <h2>Add New Book</h2>
                            <div>
                                <label for="book-title">Title</label>
                                <input type="text" name="title" id="book-title">
                            </div>
                            <div>
                                <label for="book-author">Author</label>
                                <input type="text" name="author" id="book-author">
                            </div>
                            <div>
                                <label for="book-pages">Pages</label>
                                <input type="number" name="pages" id="book-pages">
                            </div>                    
                    </form>
            </dialog>
    </div>

    <script src="script.js"></script>
</body>
</html>
